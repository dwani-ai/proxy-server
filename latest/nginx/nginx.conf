# Nginx configuration for Dhwani API Proxy

# PID file location (writable by non-root user)
pid /data/nginx.pid;

# Worker processes and connections
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Server block for HTTP (Cloudflare handles HTTPS)
    server {
        listen 8080;  # Non-privileged port
        server_name proxy.dwani.ai;  # Replace with your domain

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none';" always;

        # Restrict access to Cloudflare IPs (optional, for added security)
        # Uncomment and update with Cloudflare's IP ranges: https://www.cloudflare.com/ips/
        # include /etc/nginx/cloudflare-ips.conf;
        # deny all;

        # Proxy settings
        location / {
            proxy_pass http://localhost:8000;  # FastAPI app
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;  # Pass Cloudflare's protocol
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}